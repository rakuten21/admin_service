{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>
<form method="POST" action="{{ url_for('user_bp.add_user') }}">
    <!-- Add user form fields -->
    <button type="submit">Add User</button>
</form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile_number }}</td>
            <td>{{ user.username }}</td>
            <td><a href="{{ url_for('user_bp.delete_user', id=user.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table
{% endblock %}
